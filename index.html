<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="calc-input"></div>
        </div>
        <div class="row">
            <div class="button ac" >AC</div>
            <div class="button clear">C</div>
            <div class="button operand">.</div>
            <div class="button operator">%</div>
        </div>
        <div class="row">
            <div class="button operand">7</div>
            <div class="button operand">8</div>
            <div class="button operand">9</div>
            <div class="button operator">/</div>
        </div>
        <div class="row">
            <div class="button operand" >4</div>
            <div class="button operand" >5</div>
            <div class="button operand" >6</div>
            <div class="button operator" >*</div>
        </div>
        <div class="row">
            <div class="button operand">1</div>
            <div class="button operand" >2</div>
            <div class="button operand" >3</div>
            <div class="button operator" >-</div>
        </div>
        <div class="row">
            <div class="button operand" >00</div>
            <div class="button operand">0</div>
            <div class="button operator">+</div>
            <div class="button equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
